<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const nums = [1,2,3];
    //Map function

    //map function applies function to each element of array and returns it to const as a brand new array
    const doubleNumsArr = nums.map((num) => {
        return num * 2;
    });

    console.log(nums);//[1,2,3]
    console.log(doubleNumsArr);//[2,4,6]



</script>
</body>
</html>
